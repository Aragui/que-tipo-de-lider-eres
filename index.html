<!DOCTYPE html>
<html lang="en">

<head>
    <meta property="title" content='¿Qué tipo de líder eres?' />
    <meta name="description" content="Usa este test para descubrirlo">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Qué tipo de líder eres?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=PT+Serif&display=swap" rel="stylesheet">

</head>

<body>
    <div id="app" class="container-fluid">
        <div class="row">
            <h1 class="text-center">¿Qué tipo de lider soy?</h1>
            <p class="text-center">Dirección de Equipos de Alto Rendimiento</p>

            <div class="col-md-6 col-sm-12" v-for="(pregunta, index) in preguntas">
                <div class="card text-dark bg-light mb-3">
                    <div class="card-header">{{pregunta.pregunta}}</div>
                    <div class="card-body d-flex flex-column">
                        <label v-for="respuesta in pregunta.respuestas">
                            <input type="radio" :name="index + 1" :id="respuesta.valor" v-model="respuestas[index]"
                                :value="respuesta.valor" required>
                            {{respuesta.respuesta}}
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div style=" padding: 10px;" class="row d-flex justify-content-center">

            <button class="btn btn-primary"
                style="width: 250px; height: 50px; background: #dcd0d4 !important; color: #000; border-color: #dcd0d4 ;"
                v-on:click="mostrarRespuesta">Enviar
                respuestas</button>
        </div>


        <div class="modal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">{{titulo}}</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        {{texto}}
                    </div>
                    <div class="modal-footer">

                        <button type="button" class="btn btn-lg btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>


    </div>
    <footer class="col-md-12" style="background-color: #bfbfbf;">
        Rodrigo Hu - Carlos Quijada - Guillermo Aragon
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
